<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dots in Slick Carousel</title>
  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <style>
    /* Custom styling for slick dots */
    .slick-dots li {
      width: 10px; /* Width of inactive dots */
      height: 10px;
      margin: 0 5px;
      transition: width 0.3s ease; /* Smooth transition */
    }

    /* Style for the dots button */
    .slick-dots li button:before {
      font-size: 0; /* Hide default dot */
      content: ''; /* Create custom dot with pseudo-element */
      display: block;
      width: 100%;
      height: 10px;
      background-color: gray;
      border-radius: 5px;
    }

    /* Dot for active slide */
    .slick-dots li.slick-active {
      width: 30px; /* Make the active dot wider */
    }
    .slick-dots li.slick-active button:before {
      background-color: black; /* Change color of active dot */
    }
  </style>
</head>
<body>

  <div class="slider">
    <div><img src="./assets/card_img/card_1.jpg" alt="Image 1" style="width: 100%;"></div>
    <div><img src="./assets/card_img/card_1.jpg" alt="Image 2" style="width: 100%;"></div>
    <div><img src="./assets/card_img/card_1.jpg" alt="Image 3" style="width: 100%;"></div>
    <div><img src="./assets/card_img/card_1.jpg" alt="Image 4" style="width: 100%;"></div>
  </div>

  <!-- <div class="slider_container w-full h-full mt-10">
    <div class="w-full h-20 bg-slate-500">p</div>
    <div class="w-full h-20 bg-green-500">p</div>
    <div class="w-full h-20 bg-red-500"></div>
    <div class="w-full h-20 bg-sky-500"></div>
    <div class="w-full h-20 bg-pink-500"></div>
  </div> -->

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Slick JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.slider').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        dots: true,           // Enable dots
        arrows: false,        // Hide arrows
        autoplay: true,
        autoplaySpeed: 2000
      });
    });
  </script>

</body>
</html>
