<!DOCTYPE html>

  <style>
    body {
      padding: 10px;
    }
    * {
      transition: all 300ms;
    }
    .selected {
      background-color: #ef4444; /* Warna merah */
      color: aliceblue;
      font-weight: medium;
      padding: 5px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;

    <nav>

          <div for="drawer-left" class="btn menu_mobile" aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-offcanvas-example" data-hs-overlay="#hs-offcanvas-example">
            <i class="ph-bold ph-list text-xl"></i>

            <div class="btn icon_bookmark">
              <i class="ph-bold ph-bookmark-simple text-xl"></i>
            </div>
          </div>
        </div>
        <div

        >

          <i class="ph-bold ph-dots-three-vertical"></i>

          <!-- Search Input -->
          <input
            type="text"

            class="bg-transparent focus:outline-none text-gray-700 placeholder-gray-800 flex-grow w-full"
          />

          <i class="ph-bold ph-magnifying-glass"></i>
        </div>

              <svg class="hs-accordion-active:hidden ms-auto block size-4 text-gray-600 group-hover:text-gray-500 dark:text-neutral-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
