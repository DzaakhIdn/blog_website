<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../assets/slick/slick.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../assets/slick/slick-theme.css"
      type="text/css"
    />
    <link rel="stylesheet" href="../css/custom_css/styles.css" />
    <!-- Quill.js CSS -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <!-- Icon -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav id="navbar" class="nav_lg"></nav>
    <div class="breadcrumbs text-sm px-5 lg:px-10 mt-5">
      <ul>
        <li><a href="/">Home</a></li>
        <li class="text-slate-400">Contact Us</li>
      </ul>
    </div>

    <section class="report_container px-5 lg:px-10 py-5 lg:mb-10">
      <form action="#" method="post" class="space-y-3 lg:space-y-5 flex flex-col">
        <div class="flex flex-col lg:flex-row lg:gap-6 w-full">
          <div class="form-control flex-1">
            <label
              for="input-subject"
              class="block text-base text-slate-700 font-medium mb-2"
              >Subject</label
            >
            <input
              type="text"
              id="input-subject"
              name="subject"
              class="py-4 px-4 block w-full bg-slate-100 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
            />
          </div>
          <div class="form-control flex-1">
            <label
              for="input-name"
              class="block text-base text-slate-700 font-medium mb-2"
              >Name</label
            >
            <input
              type="text"
              id="input-name"
              name="name"
              class="py-4 px-4 block w-full bg-slate-100 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
              autocomplete="off"
            />
          </div>
          <div class="form-control flex-1">
            <label
              for="input-email"
              class="block text-base text-slate-700 font-medium mb-2"
              >Email</label
            >
            <input
              type="email"
              id="input-email"
              name="email"
              class="py-4 px-4 block w-full bg-slate-100 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
          <div class="form-control gap-2 lg:col-span-2">
            <p
              class="font-bold text-slate-700 text-lg"
              style="font-family: 'Raleway', sans-serif"
            >
              Explanation
            </p>
            <div
              class="editor_container border border-slate-200 rounded-lg shadow-md p-3 space-y-2 w-full h-auto"
            >
              <div
                id="toolbar"
                class="w-full flex justify-between items-center p-2"
              >
                <button
                  class="ql-bold btn_bold bg-slate-100 rounded-xl py-3 px-4"
                >
                  <i class="fa-solid fa-bold"></i>
                </button>
                <button
                  class="ql-italic btn_italic bg-slate-100 rounded-xl py-3 px-4"
                >
                  <i class="fa-solid fa-italic"></i>
                </button>
                <button class="ql-link bg-slate-100 rounded-xl py-3 px-4">
                  <i class="fa-solid fa-link"></i>
                </button>
                <button class="ql-image bg-slate-100 rounded-xl py-3 px-4">
                  <i class="fa-regular fa-image"></i>
                </button>
                <input type="file" name="image" id="image" class="hidden" />
                <button
                  class="ql-list bg-slate-100 rounded-xl py-3 px-4"
                  value="bullet"
                >
                  <i class="fa-solid fa-list-ul"></i>
                </button>
              </div>
              <div id="editor"></div>
              <textarea
                name="explanation"
                class="w-full h-auto bg-slate-100 p-2 rounded-lg"
                id="explanation"
                cols="25"
                rows="10"
                placeholder="Type here..."
                hidden
              ></textarea>
            </div>
          </div>
          <div class="form-control gap-2">
            <p
              class="font-bold text-slate-700 text-lg"
              style="font-family: 'Raleway', sans-serif"
            >
              Image Report
            </p>
            <div
              class="image_submit_container w-full h-[394px] p-3 bg-slate-100 rounded-lg text-center"
            >
              <div
                class="img_submit border-2 border-dashed border-slate-200 h-full rounded-lg flex flex-col justify-center items-center"
              >
                <div class="folder_icon flex justify-center text-gray-500 mb-3">
                    <i class="fa-solid fa-image text-slate-200 fa-5x"></i>
                </div>
                <label for="file-upload" class="block">
                  <div
                    class="bg-transparent py-3 px-4 rounded-lg cursor-pointer hover:bg-slate-200 border-2 border-slate-200"
                  >
                    <i class="fas fa-plus mr-2"></i>Select
                  </div>
                </label>
                <input id="file-upload" type="file" class="hidden" />
                <p class="mt-2 text-sm text-gray-500 tracking-wider">No file selected</p>
              </div>
            </div>
          </div>
        </div>
        <button
          type="submit"
          onclick="submitContent()"
          name="submit"
          class="flex self-end items-center gap-5 justify-between py-3 px-3 bg-[#F81539]/75 rounded-lg"
        >
          <i class="fa-regular fa-paper-plane text-white"></i>
          <p class="text-white">send</p>
        </button>
      </form>
    </section>

    <footer id="mobile_navigation" class="mobile_navigation"></footer>
    <!-- Tab and Large Footer -->
    <footer id="lg_footer" class="lg_footer py-5 my-5 w-full"></footer>

    <!-- ModuleScripts -->
    <script src="../../node_modules/preline/dist/preline.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../assets/slick/slick.js"></script>
    <!-- Quill.js JavaScript -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Main Javascript -->
    <script src="../js/custom/contact-us.js"></script>
    <!-- Script -->
    <script type="module">
      import { renderNavigation } from "../js/components.js";
      renderNavigation("#mobile_navigation");

      import { renderNavbar } from "../js/components.js";
      renderNavbar("#navbar");

      import { renderFooter } from "../js/components.js";
      renderFooter("#lg_footer");
    </script>
  </body>
</html>
